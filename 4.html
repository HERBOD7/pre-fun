<html>
    <head></head>
    <body>
        <h2>ooooook</h2>

        <div class="controls">
            <label for="spacing">spacing:</label>
            <input type="range" name="spacing" min="10" value="10" data-sizing="px">

            <label for="blur">spacing:</label>
            <input type="range" name="blur" min="10" value="10" data-sizing="px">

            <label for="base">spacing:</label>
            <input type="color" name="base" min="10" value="#BADA54">
        </div>
        <div class="change">

        </div>

        <style>
        :root{
            --base:#ffc600;
            --spacing: 10px;
            --blur: 10px;
        }

        h2{
            color: var(--base);
        }

        .change{
            padding: var(--spacing);
            background: var(--base);
            filter: var(--blur);
        }
        
        </style>
    </body>
    <script>
        const input = document.querySelectorAll('.controls input');

        function handelUp(){
            //console.log(this);
            //console.log(this.val());
            console.log(this.dataset);
            const suffex = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffex);
        }

        input.forEach(input => input.addEventListener('change', handelUp));
        input.forEach(input => input.addEventListener('mousemove', handelUp));

    
    </script>
</html>
