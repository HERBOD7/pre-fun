<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    </head>
    <body>
        <script>
            const div = document.querySelectorAll('div');
            const button = document.querySelector('button');

            function logText (e){
                console.log('aaaa');
                e.stopPropagation();
            }

            div.forEach(div => div.addEventListener('click', logText, {
                capture: false,
                once: true
            }));

            button.addEventListener('click', () =>  {
                console.log('click just one time work');
            }, {
                once:true
            });
        </script>
    </body>
</html>
